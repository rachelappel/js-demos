<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call</title>
</head>
<body>
<script>

    var person = {
        fullName: function() {
            return this.firstName + " " + this.lastName;
        }
    }
    var person1 = {
        firstName:"John",
        lastName: "Doe"
    }
    var person2 = {
        firstName:"Mary",
        lastName: "Doe"
    }
    person.fullName.call(person1);  // Will return "John Doe"
    // apply works the same but takes an array
    // bind does so too, but doesn't invoke the function

</script>
</body>
</html>
