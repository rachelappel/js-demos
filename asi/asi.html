<button onclick="wontGetReturn()">oops</button>

        var ok = aaaah();
        console.log(ok);
    }

    function wontGetReturn() {
        var uhoh = oops();
        console.log(uhoh);
    }

    function aaaah() {
        var x = 10;
        var y = 10;
        var z = x+y;
        return z;
    }

    function oops() {
        var x = 10;
        var y = 10;
        var z = x+y;
        return
            z;
    }
</script>
</body>
