<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbols</title>
</head>
<body>
<script>

    //without symbols
    var map = {};
    setGreeting(map);
    setProgrammerGreeting(map);

    function setGreeting(map) {
        map.greeting = "hello";
    }
    function setProgrammerGreeting(map) {
        map.programmerGreeting = "hello world";
    }

    //*******************************
    // with symbols

    var map = {};
    var symbol1 = Symbol("greeting");
    var symbol2 = Symbol("programmerGreeting");
    map[symbol1] = 1;
    map[symbol2] = 2;
    console.log(map[symbol1] + map[symbol2]); // logs 3

</script>
</body>
</html>
